<div class="container-sm">
  <div class="shadow p-4 mb-5 bg-body text-center">

    <div class="mat-display-2">Create Account</div>
    <form>
      <div class="row justify-content-center">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Enter your username</mat-label>
            <input matInput/>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Your best email address</mat-label>
            <input matInput/>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Choose a password</mat-label>
            <input type="password" matInput/>
          </mat-form-field>
        </div>
      </div>
    </form>


    <div class="row justify-content-center">
      <div class="col-3">
        <button mat-raised-button class="login-button" color="primary">Create Account</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <p class="my-2">OR</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button routerLink="/login" mat-stroked-button>Login</button>
      </div>
    </div>


  </div>
</div>
